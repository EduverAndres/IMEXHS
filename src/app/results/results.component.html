<h2>Resultados Anteriores</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna: Nombre del archivo -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Nombre del Archivo </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <!-- Columna: Área estimada -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Área Estimada </th>
    <td mat-cell *matCellDef="let element"> {{element.area.toFixed(2)}} </td>
  </ng-container>

  <!-- Encabezado de la tabla -->
  <tr mat-header-row *matHeaderRowDef="['fileName', 'area']"></tr>

  <!-- Filas de datos -->
  <tr mat-row *matRowDef="let row; columns: ['fileName', 'area'];"></tr>
</table>
